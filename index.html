    .gate-text{color:#9aa3b2;font-size:14px;line-height:1.4;margin-bottom:20px;max-width:360px}
    .gate-btn{padding:14px 28px;background:#111;border:1px solid #222;border-radius:28px;color:#fff;font-weight:700;cursor:pointer}
